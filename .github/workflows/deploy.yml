name: Build and Deploy jupyterlite

# on:
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - '*'
on:
  push:
    branches: [main]

      
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r jupyterlite/requirements.txt
      - name: Build the JupyterLite site
        working-directory: ./jupyterlite
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist --lite-dir jupyterlite
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./jupyterlite/dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
