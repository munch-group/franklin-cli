[workspace]
authors = ["Kasper Munch <kaspermunch@birc.au.dk>"]
channels = ["conda-forge", "munch-group"]
name = "exercise"
platforms = ["linux-64"]
version = "1.0.0"

[tasks]

# default
# (user-added dependencies will also end up here - where they do no damage)
[dependencies]
python = "*"
nbformat = "*"

# for the build stage of Dockerfile
[feature.build.target.linux-64.dependencies]
python = "*"

# for the production stage of Dockerfile
[feature.prod.target.linux-64.dependencies]
python = "*"
jupyter = "*"
jupyterlab = "*"
nbconvert = "*"
nodejs = "*"
git = "*"

[environments]
build = ["build"]
prod = ["prod"]
