[workspace]
authors = ["Kasper Munch <kaspermunch@birc.au.dk>"]
channels = ["conda-forge", "munch-group"]
name = "exercise"
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]
# platforms = ["linux-64"]
version = "0.1.0"

[tasks]

# default dependencies (user-added dependencies also go here)
[dependencies]
python = "*"
git = "*"
jupyterlab = "*"
jupyter = "*"
notebook = "*"
nodejs = "*"


# minimum dependencies for linux docker image
[target.linux-64.dependencies]
python = "*"
git = "*"
jupyterlab = "*"
jupyter = "*"
notebook = "*"
nodejs = "*"

# extra dependencies for linux docker image
[feature.exercise.target.linux-64.dependencies]
openssh = "*"
# zip = "*"
nbdime = "*"
nbformat = "*"
# ipynbname = "*"
nbconvert = "*"
jupyter = "*"
importlib_resources = "*"
argdash = "*"

# # for the automatically extracted dependencies
# [feature.exercise.dependencies]
# argdash = ">=1.2.1,<2"

# docker enironment
[environments]
prod = ["default", "exercise"]


